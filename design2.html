<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" /> 
  <link rel="stylesheet" href="../styles.css" />
  <title>BMI Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</head>

<body class="body-background mt-3 mb-3">
  <div class="container text-center container-smcontainer-md" style="width: 50%;height: 37em;">
    <h1 class="text-white">BMI Calculator</h1>
    <form>
      <p class="text-white">
        <label class="text-center p-3">Height in CM: </label>
        <input type="text" id="height">
      </p>
      <p class="text-white">
        <label class="text-center p-3">Weight in KG: </label>
        <input type="text" id="weight"></p>
      <button class="btn-color">Calculate</button>
      <div id="results"></div>
      <div id="weight-guide">
        <h3 class="text-white padding-text">BMI Weight Guide</h3>
        <p class="checked text-white"></p>
      </div>
    </form>
  </div>
  <script src="project2.js"></script>
</body>

</html>
